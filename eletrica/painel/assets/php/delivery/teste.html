<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Adicionar Opcionais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Botão para abrir a modal -->
    <div class="container text-center mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAddOpcionalProduto">
            Adicionar Opcional
        </button>
    </div>

    <!-- Modal de Adicionar/Editar Opcionais do Produto -->
    <div id="modalAddOpcionalProduto" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title"><b>Adicionar Opcional</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <p class="fw-bold">Selecione o tipo de opcional:</p>

                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="tipoOpcional" id="chkOpcionalSimples" checked onclick="alternarOpcional()">
                            <label class="form-check-label" for="chkOpcionalSimples">Opcional Simples</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="tipoOpcional" id="chkSelecaoOpcoes" onclick="alternarOpcional()">
                            <label class="form-check-label" for="chkSelecaoOpcoes">Seleção de Opções</label>
                        </div>
                    </div>

                    <!-- Opcional Simples -->
                    <div id="container-chkOpcionalSimples" class="mt-4">
                        <div class="row">
                            <div class="col-9">
                                <label for="txtNomeSimples" class="form-label"><b>Nome:</b></label>
                                <input id="txtNomeSimples" type="text" class="form-control" placeholder="Ex: Bacon">
                            </div>

                            <div class="col-3">
                                <label for="txtPrecoSimples" class="form-label"><b>Preço (R$):</b></label>
                                <input id="txtPrecoSimples" type="text" class="form-control" placeholder="0,00">
                            </div>
                        </div>
                    </div>

                    <!-- Seleção de Opções -->
                    <div id="container-chkSelecaoOpcoes" class="mt-4 d-none">
                        <label for="txtTituloSecao" class="form-label"><b>Título da seção:</b></label>
                        <input id="txtTituloSecao" type="text" class="form-control" placeholder="Ex: Deseja borda recheada?">

                        <div class="row mt-3">
                            <div class="col-6">
                                <label for="txtMinimoOpcao" class="form-label"><b>Mínimo:</b></label>
                                <input id="txtMinimoOpcao" type="number" min="0" class="form-control" placeholder="0">
                            </div>

                            <div class="col-6">
                                <label for="txtMaximoOpcao" class="form-label"><b>Máximo:</b></label>
                                <input id="txtMaximoOpcao" type="number" min="1" class="form-control" placeholder="0">
                            </div>
                        </div>

                        <div class="mt-3">
                            <label class="form-label"><b>Informe as opções:</b></label>
                            <div id="listaOpcoesSelecao">
                                <!-- Opções adicionadas aqui -->
                            </div>

                            <button class="btn btn-outline-primary mt-3" onclick="adicionarOpcao()">
                                <i class="fas fa-plus-circle"></i> Adicionar opção
                            </button>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-success">Salvar Opcional</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para funcionalidade -->
    <script>
        function alternarOpcional() {
            let simples = document.getElementById("container-chkOpcionalSimples");
            let selecao = document.getElementById("container-chkSelecaoOpcoes");

            if (document.getElementById("chkOpcionalSimples").checked) {
                simples.classList.remove("d-none");
                selecao.classList.add("d-none");
            } else {
                simples.classList.add("d-none");
                selecao.classList.remove("d-none");
            }
        }

        function adicionarOpcao() {
            let lista = document.getElementById("listaOpcoesSelecao");
            let idUnico = new Date().getTime(); // Gera um ID único
            let novaOpcao = `
                <div class="row mt-2" id="opcao-${idUnico}">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Nome da opção">
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="Preço (R$)">
                    </div>
                    <div class="col-1">
                        <button class="btn btn-danger" onclick="removerOpcao(${idUnico})">X</button>
                    </div>
                </div>
            `;
            lista.insertAdjacentHTML("beforeend", novaOpcao);
        }

        function removerOpcao(id) {
            document.getElementById(`opcao-${id}`).remove();
        }
    </script>

</body>
</html>
