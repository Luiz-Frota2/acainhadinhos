<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Captura de Localização</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .mensagem-aviso {
      display: none;
      background-color: #fff3cd;
      color: #856404;
      padding: 15px;
      border: 1px solid #ffeeba;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .info-localizacao p {
      margin: 5px 0;
    }
    .info-localizacao strong {
      color: #333;
    }
  </style>
</head>
<body>

  <div id="mensagemAviso" class="mensagem-aviso">
    ⚠️ Por favor, ative a localização no seu dispositivo e permita o acesso ao navegador para capturar seu ponto corretamente.
  </div>

  <form action="">
    <input type="hidden" name="localizacao" id="localizacao">

    <div class="info-localizacao">
      <p><strong>Rua:</strong> <span id="rua"></span></p>
      <p><strong>Bairro:</strong> <span id="bairro"></span></p>
      <p><strong>Cidade:</strong> <span id="cidade"></span></p>
      <p><strong>Estado:</strong> <span id="estado"></span></p>
      <p><strong>CEP:</strong> <span id="cep"></span></p>
      <p><strong>Latitude:</strong> <span id="lat"></span></p>
      <p><strong>Longitude:</strong> <span id="lon"></span></p>
    </div>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const aviso = document.getElementById("mensagemAviso");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          document.getElementById("lat").textContent = lat;
          document.getElementById("lon").textContent = lon;
          document.getElementById("localizacao").value = `${lat},${lon}`;

          try {
            const response = await fetch(`https://us1.api.bdcapi.com/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=pt`);
            const data = await response.json();

            document.getElementById("rua").textContent = data.localityInfo.administrative.find(item => item.order === 5)?.name || 'N/A';
            document.getElementById("bairro").textContent = data.localityInfo.administrative.find(item => item.order === 6)?.name || 'N/A';
            document.getElementById("cidade").textContent = data.city || 'N/A';
            document.getElementById("estado").textContent = data.principalSubdivision || 'N/A';
            document.getElementById("cep").textContent = data.postcode || 'N/A';
          } catch (error) {
            console.error("Erro ao consultar endereço:", error);
          }
        }, function (error) {
          console.warn("Erro ao obter localização:", error.message);
          document.getElementById("localizacao").value = "Localização não disponível";
          aviso.style.display = "block";
        });
      } else {
        document.getElementById("localizacao").value = "Geolocalização não suportada";
        aviso.style.display = "block";
      }
    });
  </script>

</body>
</html>
