<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Captura de Localiza√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .mensagem-aviso, .mensagem-carregando {
      background-color: #fff3cd;
      color: #856404;
      padding: 15px;
      border: 1px solid #ffeeba;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }

    .info-localizacao p {
      margin: 5px 0;
    }

    .info-localizacao strong {
      color: #333;
    }
  </style>
</head>
<body>

  <div id="mensagemCarregando" class="mensagem-carregando">
    üîÑ Buscando localiza√ß√£o... Por favor, aguarde.
  </div>

  <div id="mensagemAviso" class="mensagem-aviso">
    ‚ö†Ô∏è Por favor, ative a localiza√ß√£o no seu dispositivo e permita o acesso ao navegador.
  </div>

  <form action="">
    <input type="hidden" name="localizacao" id="localizacao">

    <div class="info-localizacao">
      <p><strong>Rua:</strong> <span id="rua">...</span></p>
      <p><strong>Bairro:</strong> <span id="bairro">...</span></p>
      <p><strong>Cidade:</strong> <span id="cidade">...</span></p>
      <p><strong>Estado:</strong> <span id="estado">...</span></p>
      <p><strong>CEP:</strong> <span id="cep">...</span></p>
      <p><strong>Latitude:</strong> <span id="lat">...</span></p>
      <p><strong>Longitude:</strong> <span id="lon">...</span></p>
    </div>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const aviso = document.getElementById("mensagemAviso");
      const carregando = document.getElementById("mensagemCarregando");
      carregando.style.display = "block";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          document.getElementById("lat").textContent = lat;
          document.getElementById("lon").textContent = lon;
          document.getElementById("localizacao").value = `${lat},${lon}`;

          try {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&addressdetails=1&zoom=18`);
            const data = await response.json();
            const address = data.address;

            console.log("Endere√ßo completo:", address); // para depura√ß√£o

            document.getElementById("rua").textContent = address.road || address.residential || address.path || 'N/A';
            document.getElementById("bairro").textContent =
              address.suburb ||
              address.neighbourhood ||
              address.residential ||
              address.village ||
              address.hamlet ||
              'N/A';
            document.getElementById("cidade").textContent = address.city || address.town || address.village || 'N/A';
            document.getElementById("estado").textContent = address.state || 'N/A';
            document.getElementById("cep").textContent = address.postcode || 'N/A';

          } catch (error) {
            console.error("Erro ao consultar endere√ßo:", error);
          } finally {
            carregando.style.display = "none";
          }

        }, function (error) {
          console.warn("Erro ao obter localiza√ß√£o:", error.message);
          document.getElementById("localizacao").value = "Localiza√ß√£o n√£o dispon√≠vel";
          aviso.style.display = "block";
          carregando.style.display = "none";
        });
      } else {
        document.getElementById("localizacao").value = "Geolocaliza√ß√£o n√£o suportada";
        aviso.style.display = "block";
        carregando.style.display = "none";
      }
    });
  </script>

</body>
</html>
