<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Captura de Localização</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    p {
      margin: 10px 0;
    }

    .mensagem-erro {
      color: red;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>
  <form action="">
    <div id="msgErro" class="mensagem-erro oculto">
      ⚠️ Ative o localizador/GPS para capturar sua localização.
    </div>

    <input type="text" name="localizacao" id="localizacao">
    <p><strong>Rua:</strong> <span id="rua">...</span></p>
    <p><strong>Bairro:</strong> <span id="bairro">...</span></p>
    <p><strong>Cidade:</strong> <span id="cidade">...</span></p>
    <p><strong>Estado:</strong> <span id="estado">...</span></p>
    <p><strong>CEP:</strong> <span id="cep">...</span></p>
    <p><strong>Latitude:</strong> <span id="lat">...</span></p>
    <p><strong>Longitude:</strong> <span id="lon">...</span></p>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const msgErro = document.getElementById("msgErro");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          document.getElementById("lat").textContent = lat;
          document.getElementById("lon").textContent = lon;
          document.getElementById("localizacao").value = `${lat},${lon}`;

          try {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&addressdetails=1`);
            const data = await response.json();
            const address = data.address;

            console.log("Endereço completo retornado pela API:", address); // Para debug

            document.getElementById("rua").textContent = address.road || 'N/A';
            document.getElementById("bairro").textContent =
              address.suburb ||
              address.neighbourhood ||
              address.residential ||
              address.quarter ||
              address.village ||
              'N/A';
            document.getElementById("cidade").textContent = address.city || address.town || address.village || 'N/A';
            document.getElementById("estado").textContent = address.state || 'N/A';
            document.getElementById("cep").textContent = address.postcode || 'N/A';

          } catch (error) {
            console.error("Erro ao consultar endereço:", error);
            msgErro.textContent = "Erro ao consultar o endereço.";
            msgErro.classList.remove("oculto");
          }

        }, function (error) {
          console.warn("Erro ao obter localização:", error.message);
          document.getElementById("localizacao").value = "Localização não disponível";
          msgErro.classList.remove("oculto");
        });
      } else {
        document.getElementById("localizacao").value = "Geolocalização não suportada";
        msgErro.textContent = "Seu navegador não suporta geolocalização.";
        msgErro.classList.remove("oculto");
      }
    });
  </script>
</body>
</html>
