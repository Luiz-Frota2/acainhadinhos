<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Captura de Localização</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .mensagem-aviso {
      display: none;
      background-color: #fff3cd;
      color: #856404;
      padding: 15px;
      border: 1px solid #ffeeba;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .info-localizacao p {
      margin: 5px 0;
    }

    .info-localizacao strong {
      color: #333;
    }
  </style>
</head>

<body>

  <div id="mensagemAviso" class="mensagem-aviso">
    ⚠️ Por favor, ative a localização no seu dispositivo e permita o acesso ao navegador.
  </div>

  <form action="">
    <input type="hidden" name="localizacao" id="localizacao">

    <div class="info-localizacao">
      <p><strong>Rua:</strong> <span id="rua"></span></p>
      <p><strong>Bairro:</strong> <span id="bairro"></span></p>
      <p><strong>Cidade:</strong> <span id="cidade"></span></p>
      <p><strong>Estado:</strong> <span id="estado"></span></p>
      <p><strong>CEP:</strong> <span id="cep"></span></p>
      <p><strong>Latitude:</strong> <span id="lat"></span></p>
      <p><strong>Longitude:</strong> <span id="lon"></span></p>
    </div>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const aviso = document.getElementById("mensagemAviso");

      if (!navigator.geolocation) {
        aviso.style.display = "block";
        aviso.textContent = "Seu navegador não suporta geolocalização.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          document.getElementById("lat").textContent = lat.toFixed(6);
          document.getElementById("lon").textContent = lon.toFixed(6);
          document.getElementById("localizacao").value = `${lat},${lon}`;

          fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&addressdetails=1`)
            .then(response => response.json())
            .then(data => {
              const address = data.address;

              const rua = address.road || address.pedestrian || address.residential || address.path || 'N/A';
              let bairro = address.suburb || address.neighbourhood || address.city_district || address.quarter || address.hamlet || '';

              // Corrigir se vier genérico ou contiver apenas o nome da cidade
              if (!bairro || bairro.toLowerCase().includes('Coari')) {
                bairro = ""; // ou outro bairro padrão se desejar
              }

              const cidade = address.city || address.town || address.village || 'Coari';
              const estado = address.state || 'Amazonas';
              const cep = address.postcode || '69460-000';

              document.getElementById("rua").textContent = rua;
              document.getElementById("bairro").textContent = bairro;
              document.getElementById("cidade").textContent = cidade;
              document.getElementById("estado").textContent = estado;
              document.getElementById("cep").textContent = cep;
            })
            .catch(error => {
              console.error("Erro ao consultar endereço:", error);
              aviso.style.display = "block";
              aviso.textContent = "Erro ao obter endereço.";
            });
        },
        error => {
          aviso.style.display = "block";
          aviso.textContent = "Não foi possível obter sua localização. Verifique as permissões do navegador.";
        }
      );
    });
  </script>

</body>

</html>
